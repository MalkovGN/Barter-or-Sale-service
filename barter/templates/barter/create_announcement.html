{% extends 'barter/base.html' %}

{% load static %}

{% block content %}
    <div class="d-flex justify-content-center">
      <img width="200" height="200" class=""
           src="{% static 'images/no_photo.png' %}">
    </div>
    <br>
{#      <img src="{{ user.image }}" width="200" height="200" class="rounded-circle">#}
      <form action="{% url 'barter:create_announcement' %}" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="d-flex justify-content-center">
{#                {{ form.image }}#}
              <div class="mb-3">
                  <label for="{{ form.photo.id_for_label }}" class="form-label">Выберите изображение</label>
{#                  <input class="form-control form-control-sm" id="formFileSm" type="file">#}
                  {{ form.photo }}
              </div>
          </div>
          <div class="d-flex justify-content-center">
              <div class="col-md-2">
                <label for={{ form.title.id_for_label }} class="form-label">Введите название</label>
                {{ form.title }}
              </div>
          </div>
          <div class="d-flex justify-content-center">
              <div class="col-md-2">
                <label for={{ form.place.id_for_label }} class="form-label">Введите место продажи</label>
                {{ form.place }}
              </div>
          </div>
          <div class="d-flex justify-content-center">
              <div class="col-md-2">
                <label for={{ form.description.id_for_label }} class="form-label">Введите описание</label>
                  {{ form.description }}
              </div>
          </div><br>

          <div class="d-flex justify-content-center">
              <div class="button">
                <button type="submit" class="btn btn-dark">Опубликовать</button>
              </div>
          </div>
      </form>{% endblock %}
