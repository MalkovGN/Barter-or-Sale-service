{% extends 'barter/base.html' %}
{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example">

  {% block content %}

          <div class="row row-cols-1 row-cols-md-3 g-4" style="position: center;">
           {% for item in object_list %}
            <div class="col">
                <div class="card mb-3" style="max-width: 540px; left: 10%">
                  <div class="row g-0">
                    <div class="col-md-4">
                        <a href="{% url 'barter:announcement_detail' item.pk %}">
                          <img src="{% if item.photo %} {{ item.photo.url }} {% else %} {% static 'images/no_photo.png' %} {% endif %}"
                               class="img-fluid rounded-start" alt="" style="height: 100%">
                        </a>
                    </div>
                    <div class="col-md-8">
                      <div class="card-body">
                         <a href="{% url 'barter:announcement_detail' item.pk %}" class="link-dark" style="text-decoration: none">
                            <h5 class="card-title">{{ item.title }}</h5>
                         </a>
                        <p class="card-text">{{ item.description|truncatechars:38 }}</p>
                      </div>
                      <div class="card-footer">
                        <p class="card-text"><small class="text-body-secondary">Created at {{ item.date_created.date }}. Sell in {{ item.place }}</small></p>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
          {% endfor %}
          </div>

     {% endblock %}

  </body>
</html>
