{% extends 'users/base.html' %}

{% block content %}

      <section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
      <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
                    {% if form.errors %}
                        <div class="alert alert-warning alert-dismissible fade show" role="alert"
                             style="margin-top: 50px;">
                            {{ form.errors }}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    {% endif %}
                  <h2 class="text-uppercase text-center mb-5">Авторизация</h2>

                  <form action="{% url 'users:login' %}" method="post">
                      {% csrf_token %}

                    <div class="form-outline mb-4">
                      <label class="form-label" for={{ form.username.id_for_label }}>Имя пользователя</label>
                      {{ form.username }}
                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for={{ form.password.id_for_label }}>Пароль</label>
                      {{ form.password }}
                    </div>

                    <div class="d-flex justify-content-center">
                      <input type="submit"
                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                      value="Войти">
                    </div>

                    <p class="text-center text-muted mt-5 mb-0">
                        Еще нет аккаунта?
                        <a href="{% url 'users:registration' %}" class="fw-bold text-body">
                            <u>Зарегестрироваться</u>
                        </a>
                    </p>

{% endblock %}
